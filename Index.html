<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		#calculator {
			width: 200px;
			margin: 50px auto;
			padding: 20px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		#display {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: right;
			font-size: 24px;
		}
		
		.button {
			width: 45px;
			height: 45px;
			margin: 5px;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			font-size: 18px;
		}
		
		.button:hover {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<div id="calculator">
		<input type="text" id="display" disabled>
		<div>
			<button class="button" onclick="clearDisplay()">C</button>
			<button class="button" onclick="backspace()">DEL</button>
			<button class="button" onclick="calculate('%')">%</button>
			<button class="button" onclick="calculate('/')">/</button>
		</div>
		<div>
			<button class="button" onclick="calculate('7')">7</button>
			<button class="button" onclick="calculate('8')">8</button>
			<button class="button" onclick="calculate('9')">9</button>
			<button class="button" onclick="calculate('*')">*</button>
		</div>
		<div>
			<button class="button" onclick="calculate('4')">4</button>
			<button class="button" onclick="calculate('5')">5</button>
			<button class="button" onclick="calculate('6')">6</button>
			<button class="button" onclick="calculate('-')">-</button>
		</div>
		<div>
			<button class="button" onclick="calculate('1')">1</button>
			<button class="button" onclick="calculate('2')">2</button>
			<button class="button" onclick="calculate('3')">3</button>
			<button class="button" onclick="calculate('+')">+</button>
		</div>
		<div>
			<button class="button" onclick="calculate('0')">0</button>
			<button class="button" onclick="calculate('.')">.</button>
			<button class="button" onclick="calculate('=')">=</button>
		</div>
	</div>
	
	<script>
		let display = document.getElementById('display');
		let calculation = '';
		
		function clearDisplay() {
			display.value = '';
			calculation = '';
		}
		
		function backspace() {
			display.value = display.value.slice(0, -1);
			calculation = calculation.slice(0, -1);
		}
		
		function calculate(value) {
			if (value === '=') {
				try {
					display.value = eval(calculation);
					calculation = display.value;
				} catch (error) {
					display.value = 'Error';
					calculation = '';
				}
			} else {
				display.value += value;
				calculation += value;
			}
		}
	</script>
</body>
</html>
